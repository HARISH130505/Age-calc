<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Indie+Flower&family=Odibee+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inp">
            <input id="dmy" class="cl" type="date">
            <button id="btn" onclick="calc()">Calculate</button>
        </div>
        <div class="out">
            <div class="y">
                <h3 id="yr">-</h3>
                <h5>YEARS</h5>
            </div>
            <div class="m">
                <h3 id="mn">-</h3>
                <h5>MONTHS</h5>
            </div>
            <div class="d">
                <h3 id="dt">-</h3>
                <h5>DAYS</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
